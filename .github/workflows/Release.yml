name: Release Platform Propeller
on: 
  workflow_dispatch:
    inputs:
      FlexPropVersion:
        description: 'FlexProp Version'     
        required: true
      LoadP2Version:
        description: 'LoadP2 Version'
        required: true
        default: "v047"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Update Flexprop Version
      run: |
        sed -E -i 's/(toolchain-flexprop.git#)v[0-9]+\.[0-9]+\.[0-9]+/\1${{ github.event.inputs.FlexPropVersion }}/' platform.json
        sed -E -i 's/(toolchain-flexprop.git#)v[0-9]+\.[0-9]+\.[0-9]+/\1${{ github.event.inputs.FlexPropVersion }}/' README.md
    - name: Find and Replace
      uses: nguyenvanuyn96/str-find-and-replace-action@master
      with:
        find: "tool-loadp2.git#v[0-9]+"
        replace: "tool-loadp2.git#${{ github.event.inputs.LoadP2Version }}"
    - name: Push updated package
      run: |
        git config --global user.name 'rileymccarthy'
        git config --global user.email 'riley.mccarthy@yahoo.com'
        git status
        git add '.'
        git commit -am "v${{ github.event.inputs.FlexPropVersion }}"
        git push
    - name: Release with Notes
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.FlexPropVersion }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
